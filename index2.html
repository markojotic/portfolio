      * {

      }

      /* Hero Section */
      .hero {
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 8rem 2rem 4rem;
      }

      h1 {
        font-size: clamp(4rem, 15vw, 14rem);
        font-weight: bold;
        line-height: 0.9;
        letter-spacing: -0.05em;
        text-align: center;
      }

      .hero p {
        margin-top: 3rem;
        text-align: center;
        font-size: clamp(0.875rem, 2vw, 1rem);
        max-width: 42rem;
        line-height: 1.6;
      }

      /* Work Section Base */
      .work-section {
        padding: 0 2rem 8rem;
        max-width: 1400px;
        margin: 0 auto;
        
      }

      .work-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      /* Standard grid (2 kolone od tableta naviše) */
      @media (min-width: 768px) {
        .work-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* 3-kolonska varijanta */
      .work-grid.is-3col {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
        border: none;
        outline: none;
      }

      @media (min-width: 768px) {
        .work-grid.is-3col {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      /* 3-kolonska varijanta sa aspect ratio 1:1 */
      .work-grid.is-3col-square {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
        border: none;
        outline: none;
      }

      @media (min-width: 768px) {
        .work-grid.is-3col-square {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      /* Razmak između više grida */
      .work-grid + .work-grid {
        margin-top: 2rem;
      }

      /* Work Items */
      .work-item {
        background: linear-gradient(
          90deg,
          rgb(18, 18, 18) 0%,
          rgb(28, 28, 28) 50%,
          rgb(18, 18, 18) 100%
        );
        background-size: 200% 100%;
        animation: shimmer 2s ease-in-out infinite;
        border-radius: 1rem;
        overflow: hidden;
        transition: all 0.4s ease;
        will-change: transform;
        border: none;
        outline: none;
        position: relative;
      }

      .work-item.media-loaded {
        animation: none;
        background: transparent;
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      .work-item img,
      .work-item video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        border: none;
        outline: none;
        opacity: 0;
        transition: opacity 0.6s ease;
      }

      .work-item img.loaded,
      .work-item video.loaded {
        opacity: 1;
      }

      .work-item.large {
        aspect-ratio: 15 / 9;
        grid-column: 1 / -1;
        border: none;
        outline: none;
      }

      .work-item.small {
        aspect-ratio: 1 / 1;
        border: none;
        outline: none;
      }

      .work-item.medium {
        aspect-ratio: 9 / 19.5;
        border: none;
        outline: none;
      }

      .work-item:hover {
        transform: scale(0.98);
        opacity: 0.9;
        border: none;
        outline: none;
      }

      /* Footer */

        text-decoration: none;
      }

        color: rgba(250, 250, 250, 0.8);
        text-decoration: none;
      }
    </style>

    <script>
      // Fade in images when loaded
      document.querySelectorAll('img').forEach(img => {
        const container = img.closest('.work-item');
        if (img.complete) {
          img.classList.add('loaded');
          if (container) container.classList.add('media-loaded');
        } else {
          img.addEventListener('load', () => {
            img.classList.add('loaded');
            if (container) container.classList.add('media-loaded');
          });
        }
      });

      // Fade in and play videos when in viewport
      const videos = document.querySelectorAll('video');
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const video = entry.target;
          const container = video.closest('.work-item');
          
          if (entry.isIntersecting) {
            // Fade in when video can play
            video.addEventListener('canplay', () => {
              video.classList.add('loaded');
              if (container) container.classList.add('media-loaded');
            }, { once: true });
            
            // Start playing
            if (video.paused) {
              video.play().catch(e => console.log('Autoplay prevented'));
            }
          } else {
            video.pause();
          }
        });
      }, { rootMargin: '50px' });
      
      videos.forEach(video => observer.observe(video));
    </script>
