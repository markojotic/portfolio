    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background-color: rgb(8, 8, 8);
        color: rgb(250, 250, 250);
        font-family: "Inter", sans-serif;
        font-weight: 400;
        min-height: 100vh;
      }
      nav { position: fixed; top: 0; left: 0; right: 0; z-index: 50; padding: 1.5rem 2rem; }
      .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: center; gap: 2rem; }
      .nav-link { font-size: 0.875rem; letter-spacing: 0.05em; color: inherit; text-decoration: none; }
      .nav-link:hover { opacity: 0.5; }
      .hero { min-height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 8rem 2rem 4rem; }
      h1 { font-size: clamp(4rem, 15vw, 14rem); font-weight: bold; line-height: 0.9; letter-spacing: -0.05em; text-align: center; }
      .hero p { margin-top: 3rem; text-align: center; font-size: clamp(0.875rem, 2vw, 1rem); max-width: 42rem; line-height: 1.6; }
      .work-section { padding: 0 2rem 8rem; max-width: 1400px; margin: 0 auto; }
      .work-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
      @media (min-width: 768px) { .work-grid { grid-template-columns: repeat(2, 1fr); } }
      .work-grid.is-3col { grid-template-columns: 1fr; }
      @media (min-width: 768px) { .work-grid.is-3col { grid-template-columns: repeat(3, 1fr); } }
      .work-grid.is-3col-square { grid-template-columns: 1fr; }
      @media (min-width: 768px) { .work-grid.is-3col-square { grid-template-columns: repeat(3, 1fr); } }
      .work-grid + .work-grid { margin-top: 2rem; }
      .work-item { border-radius: 1rem; overflow: hidden; transition: all 0.4s ease; }
      .work-item img, .work-item video { width: 100%; height: 100%; object-fit: cover; display: block; }
      .work-item.large { aspect-ratio: 15 / 9; grid-column: 1 / -1; }
      .work-item.small { aspect-ratio: 1 / 1; }
      .work-item.medium { aspect-ratio: 9 / 19.5; }
      .work-item:hover { transform: scale(0.98); opacity: 0.9; }
      footer { padding: 0 2rem 3rem; }
      .footer-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: center; }
      .footer-link { font-size: 0.875rem; letter-spacing: 0.05em; color: rgba(250,250,250); text-decoration: none; }
    </style>
  </head>

    <script>
      const videos = document.querySelectorAll("video.lazy-video");

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (!entry.isIntersecting) return;
          entry.target.play();
          observer.unobserve(entry.target);
        });
      }, { threshold: 0.25 });

      videos.forEach(video => {
        video.pause();
        observer.observe(video);
      });
    </script>
