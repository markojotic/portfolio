    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: rgb(8, 8, 8);
        color: rgb(250, 250, 250);
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
        min-height: 100vh;
      }

      /* Navigation */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        padding: 1.5rem 2rem;
      }

      .nav-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        gap: 2rem;
      }

      .nav-link {
        font-size: 0.875rem;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: opacity 0.3s;
        color: inherit;           /* koristi istu boju kao tekst */
        text-decoration: none;    /* bez plavog underline */
      }

      .nav-link:hover {
        opacity: 0.5;
      }

      /* Hero Section */
      .hero {
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 8rem 2rem 4rem;
      }

      h1 {
        font-size: clamp(4rem, 15vw, 14rem);
        font-weight: bold;
        line-height: 0.9;
        letter-spacing: -0.05em;
        text-align: center;
      }

      .hero p {
        margin-top: 3rem;
        text-align: center;
        font-size: clamp(0.875rem, 2vw, 1rem);
        max-width: 42rem;
        line-height: 1.6;
      }

      /* Work Section Base */
      .work-section {
        padding: 0 2rem 8rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .work-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      /* Standard grid (2 kolone od tableta naviše) */
      @media (min-width: 768px) {
        .work-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* 3-kolonska varijanta */
      .work-grid.is-3col {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      @media (min-width: 768px) {
        .work-grid.is-3col {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      /* Razmak između više grida */
      .work-grid + .work-grid {
        margin-top: 2rem;
      }

      /* Work Items */
      .work-item {
        background-color: rgb(250, 250, 250);
        border-radius: 1rem;
        overflow: hidden;
        transition: all 0.4s ease;
        will-change: transform, opacity;
      }

      .work-item img,
      .work-item video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .work-item.large {
        aspect-ratio: 15 / 9;
        grid-column: 1 / -1;
      }

      .work-item.small {
        aspect-ratio: 1 / 1;
      }

      .work-item.medium {
        aspect-ratio: 9 / 19.5;
      }

      .work-item:hover {
        transform: scale(0.98);
        opacity: 0.9;
      }

      /* Footer */
      footer {
        padding: 0 2rem 3rem;
      }

      .footer-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        gap: 2rem;
      }

      .footer-link {
        font-size: 0.875rem;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: all 0.3s;
      }

      .footer-link:hover {
        color: rgba(250, 250, 250, 0.8);
      }
    </style>
