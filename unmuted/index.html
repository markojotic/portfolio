<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmuted - Say the things you usually keep on mute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, 
                #0A0A0A 15%, 
                #8462ED 70%, 
                #F9DA5D 100%
            );
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 24px 48px;
            display: flex;
            justify-content: center;
            gap: 48px;
            z-index: 100;
            opacity: 0;
            animation: fadeInDown 0.8s ease-out 0.2s forwards;
        }

        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 120px 24px 0;
            text-align: center;
            overflow: hidden;
        }

        .hero-content {
            max-width: 800px;
            margin-bottom: 60px;
        }

        h1 {
            font-size: clamp(48px, 10vw, 80px);
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        .tagline {
            font-size: clamp(18px, 3vw, 24px);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        /* Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #000000;
            color: #ffffff;
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        .cta-button:hover {
            transform: translateY(-4px) scale(1.02);
            background: #131313;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .cta-button svg {
            width: 20px;
            height: 20px;
        }

        /* Phone Mockups */
        .mockups-container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            padding: 0 20px;
            margin-top: auto;
            padding-bottom: 0;
        }

        .phone-mockup {
            width: 220px;
            height: auto;
            overflow: hidden;
            box-shadow: none;
            cursor: pointer;
        }

        .phone-mockup img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease;
        }

        .phone-mockup:hover img {
            transform: translateY(30px);
        }

        .phone-mockup:nth-child(1) {
            opacity: 0;
            filter: blur(20px);
            transform: translateY(100px);
            animation: phoneReveal 1.2s ease-out 1s forwards;
        }

        .phone-mockup:nth-child(2) {
            opacity: 0;
            filter: blur(20px);
            transform: translateY(100px);
            animation: phoneReveal 1.2s ease-out 1.15s forwards;
        }

        .phone-mockup:nth-child(3) {
            opacity: 0;
            filter: blur(20px);
            transform: translateY(100px);
            animation: phoneReveal 1.2s ease-out 1.3s forwards;
        }

        .phone-mockup:nth-child(4) {
            opacity: 0;
            filter: blur(20px);
            transform: translateY(100px);
            animation: phoneReveal 1.2s ease-out 1.45s forwards;
        }

        .phone-mockup:nth-child(5) {
            opacity: 0;
            filter: blur(20px);
            transform: translateY(100px);
            animation: phoneReveal 1.2s ease-out 1.6s forwards;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes phoneReveal {
            from {
                opacity: 0;
                filter: blur(20px);
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .mockups-container {
                gap: 15px;
            }

            .phone-mockup {
                width: 180px;
            }
        }

        @media (max-width: 992px) {
            .mockups-container {
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }

            .phone-mockup {
                width: 160px;
            }

            .phone-mockup:nth-child(4),
            .phone-mockup:nth-child(5) {
                display: none;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 24px;
                gap: 32px;
            }

            .hero {
                padding: 100px 20px 0;
                height: 100vh;
            }

            .hero-content {
                margin-bottom: 40px;
            }

            h1 {
                letter-spacing: -1px;
            }

            .cta-button {
                padding: 14px 28px;
                font-size: 15px;
            }

            .mockups-container {
                gap: 12px;
            }

            .phone-mockup {
                width: 140px;
            }
        }

        @media (max-width: 576px) {
            nav {
                gap: 24px;
            }

            nav a {
                font-size: 13px;
            }

            .phone-mockup:nth-child(2),
            .phone-mockup:nth-child(3),
            .phone-mockup:nth-child(4),
            .phone-mockup:nth-child(5) {
                display: none;
            }

            .phone-mockup {
                width: 280px;
                max-width: 70%;
            }
        }

        @media (max-width: 400px) {
            .hero {
                padding: 90px 16px 0;
            }

            .cta-button {
                padding: 12px 24px;
                font-size: 14px;
                gap: 10px;
            }

            .cta-button svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
